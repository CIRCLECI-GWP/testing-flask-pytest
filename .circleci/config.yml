version: 2.1
orbs:
  python: circleci/python@2.1.1
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.11.0
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: | 
            mkdir test-results
            pytest --collect-only | circleci tests run --command='pytest --junitxml=test-results/junit.xml' --batch-count=3 --fail-fast --test-results-path=test-results --verbose
      - store_test_results:
          path: test-results
          
workflows:
  sample:
    jobs:
      - build-and-test

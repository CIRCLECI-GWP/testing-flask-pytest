version: 2.1
orbs:
  python: circleci/python@2.1.1

parameters:
  rerun-failed:
    type: boolean
    default: false

jobs:
  build-and-test:
    parallelism: 3
    resource_class: small
    docker:
      - image: cimg/python:3.11.0
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - when:
          condition:
             equal: [ true, << pipeline.parameters.rerun-failed >> ]
          steps:
            - run:
                name: Run tests
                command: | 
                  mkdir test-results
                  pytest --collect-only -q | grep -e "\.py" | 
                  circleci tests run  --command="xargs pytest --junitxml=test-results/junit.xml -v --" --fail-fast --batch-count=3 --verbose --test-results-path="test-results" --split-by=name
      - when:
          condition:
             equal: [ false, << pipeline.parameters.rerun-failed >> ]
          steps:
            - run: echo "false"
      - store_test_results:
            path: test-results
          
workflows:
  sample:
    jobs:
      - build-and-test
